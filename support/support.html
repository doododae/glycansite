<div id="Sheets" class="container" ng-app="Compounds" ng-controller="compoundCtrl">
	<h1><a class="black" name="product-sheets">Product Sheets</h1>
		<ul  ng-repeat="x in compounds" class="contact">
			<a data-toggle="collapse" data-parent="#accordion" class="collapsed" data-target="#{{x.Family}}-{{x.id}}-data-sheets" data-parent="#Sheets">{{x.Family}}-{{x.id}} Product Sheets</a>
			<ul id="{{x.Family}}-{{x.id}}-data-sheets" class="collapse nav-in-nav">
				<li> <a ng-hide="isPNP(x.Family)" ng-href="../support/{{x.Family}}-sheets/Product_{{x.Family}}-{{x.id}}.pdf" target="_self">{{x.Family}}-{{x.id}} Product Data Sheet</a></li>
				<li> <a ng-hide="!isPNP(x.Family)" ng-href="../support/{{x.Family}}-sheets/Product Data Sheet cpd{{x.id}}.pdf" target="_self">{{x.Family}}-{{x.id}} Product Data Sheet</a></li>
				<li><a ng-hide="isPNP(x.Family)" ng-href="../support/{{x.Family}}-sheets/Safety_{{x.Family}}-{{x.id}}.pdf" target="_self">{{x.Family}}-{{x.id}} Product Safety Sheet</a></li>
			</ul>					
		</ul>
	<h1><a class="black" name="research-papers">Research Papers</a></h1>
		<p class="contact">
			Research papers coming soon.
		</p>
</div>
